name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Backend image
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./jobportalwebsite
          file: ./jobportalwebsite/Dockerfile
          push: true
          tags: hussainvali1234/jobportal-backend:latest

      # Frontend image
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./website.1
          file: ./website.1/Dockerfile
          push: true
          tags: hussainvali1234/jobportal-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          envs: SPRING_DATASOURCE_URL,SPRING_DATASOURCE_USERNAME,SPRING_DATASOURCE_PASSWORD
          script: |
            set -e

            # Install Docker if missing
            if ! command -v docker >/dev/null 2>&1; then
              if command -v yum >/dev/null 2>&1; then
                sudo yum -y install docker
                sudo systemctl enable --now docker
              elif command -v apt-get >/dev/null 2>&1; then
                sudo apt-get update -y
                sudo apt-get install -y docker.io
                sudo systemctl enable --now docker
              fi
            fi

            # Write backend env file
            cat > ~/jobportal-backend.env << EOF
            SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
            SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
            SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
            EOF

            # Run backend container
            sudo docker pull hussainvali1234/jobportal-backend:latest
            sudo docker stop jobportal-backend || true
            sudo docker rm jobportal-backend || true
            sudo docker run -d --name jobportal-backend \
              --restart unless-stopped \
              --env-file ~/jobportal-backend.env \
              -p 8080:8080 \
              hussainvali1234/jobportal-backend:latest

            # Run frontend container
            sudo docker pull hussainvali1234/jobportal-frontend:latest
            sudo docker stop jobportal-frontend || true
            sudo docker rm jobportal-frontend || true
            sudo docker run -d --name jobportal-frontend \
              --restart unless-stopped \
              -p 80:80 \
              hussainvali1234/jobportal-frontend:latest

            sudo docker image prune -f
        env:
          SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}    
